<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
    }

    my-card.cat {
      --my-card-change-bg: orange;
    }

    my-card.king {
      --my-card-change-bg: purple;
      --my-card-change-hover: gold;
    }

    my-card.tuah {
      --my-card-change-bg: crimson;
      --my-card-change-hover: gold;
    }

    my-card.wordle {
      --my-card-change-bg: green;
    }

    my-card.states {
      --my-card-change-bg: grey;
    }

    .awesome-button {
      padding: 8px 25px;
      background-color: navy;
      color: grey;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="my-card">
    <my-card fancy image="https://upload.wikimedia.org/wikipedia/commons/1/10/Cat_with_cute_eyes.jpeg"
      title="This is my cat"
      line="Not only is this not my cat but this cat also hates codepen"
      link="https://hax.psu.edu"
      buttonTitle="click this for HAX">
      <p slot="cat"> This cat is awesome</p>
    </my-card>

    <my-card fancy class="king"
      image="https://deadline.com/wp-content/uploads/2022/08/Lebron-James.jpg?w=1000"
      title="My Glorious King"
      line="If he tells me to jump, I say, How High"
      link="https://allpoetry.com/poem/17718975-My-glorious-king--by-Lebronjames"
      buttonTitle="Please Read">
    </my-card>

    <my-card fancy class="tuah"
      image="https://helios-i.mashable.com/imagery/articles/00crJ2ChE95JN4zloBxW5Sn/hero-image.fill.size_1200x675.v1719433368.png"
      title="Is this the greatest moment in history?"
      line="Why does she have a podcast"
      link="https://www.youtube.com/@TalkTuahPod"
      buttonTitle="Listen to it here">
    </my-card>

    <my-card fancy class="wordle"
      image="https://www.nytimes.com/games-assets/v2/assets/wordle/wordle_og_1200x630.png"
      title="I play wordle in almost all of my classes"
      line="Only one class tho because it is once a day"
      link="https://www.nytimes.com/games/wordle/index.html"
      buttonTitle="Play Worlde here">
    </my-card>

    <my-card fancy class="states"
      image="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Blank_US_Map%2C_Mainland_with_no_States.svg/2560px-Blank_US_Map%2C_Mainland_with_no_States.svg.png"
      title="You have a serious gamer chair if you can get a 100% on this"
      line="Point to all states no boarders"
      link="https://www.sporcle.com/games/g/states"
      buttonTitle="Good luck bro">
      <details>
        <summary>True or False: I am awesome</summary>
        <true-false-question>
          <input type="checkbox" value="True" correct="correct"> True
          <input type="checkbox" value="False"> False
        </true-false-question>
      </details>
    </my-card>
  </div>

  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="https://cdn.hax.cloud/cdn/build/es6/node_modules/@haxtheweb/multiple-choice/lib/true-false-question.js"></script>
</body>
</html>
